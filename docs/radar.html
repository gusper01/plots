<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-2.23.0.min.js"></script>
</head>
<body>
  <div id="radar"></div>

  <script>
    // Datos del gráfico  Radar
    var data = [
      {
        type: 'scatterpolar',
        r: [2.5, 0.9, 2.9, 2.1],
        theta: ['Mercado', 'Crédito', 'Liquidez', 'Gestión'],
        fill: 'toself',
        name: 'Ultimo mes '
      },
      {
        type: 'scatterpolar',
        r: [2.0, 0.8, 2, 1.9],
        theta: ['Mercado', 'Crédito', 'Liquidez', 'Gestión'],
        fill: 'toself',
        name: '6 meses atrás '
      },
      {
        type: 'scatterpolar',
        r: [2.3, 1.1, 1.5, 0.9],
        theta: ['Mercado', 'Crédito', 'Liquidez', 'Gestión'],
        fill: 'toself',
        name: '12 Meses atrás'
      }
    ];

    // Configuración del diseño del gráfico Radar
    var layout1 = {
        width: 500,
        height: 420,
        title: 'Riesgos - Niveles de Alerta Promedio',
      polar: {
        radialaxis: {
          visible: true,
          range: [0, 3]
        }
      }
    };

    // Generar el gráfico
    Plotly.newPlot("radar", data, layout1);
  </script>
</body>
</html>
